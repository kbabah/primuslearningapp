# PrimusLearning Application Configuration

# Active profile - set to 'dev' by default, override with environment variable
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=${PORT:8080}

# Common Database Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Thymeleaf Configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Application Properties
app.name=PrimusLearning
app.description=Personalized Learning Path Management System
app.version=1.0.0

# Security Headers
security.headers.content-security-policy=default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;
security.headers.referrer-policy=same-origin
